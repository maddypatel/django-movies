{% extends "movies/base.html" %}

{% block content %}
    <h2>Rate Movie</h2>
    <h3>Title: {{ movie.title }}</h3>

    <form method="POST" action="{% url 'rate_movie' movie.id %}">
        {% csrf_token %}
        {{ rating_form.as_p }}

        <!-- Provide a button to click to submit the form. -->
        <input type="submit" name="submit" value="Rate"/>
    </form>
{% endblock %}
