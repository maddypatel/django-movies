{% extends "movies/base.html" %}

{% block content %}
    <h2>All Raters</h2>

    {% for rater in raters %}
        <div>
        <p>
            <ul>
            <li><a href="{% url 'rater' rater.id %}">{{ rater }} - Age: {{ rater.age }} - Zip: {{ rater.zip_code }}</li>
            </ul>
        </p>
        </div>
    {% endfor %}
{% endblock %}
</html></html>
