{% extends "movies/base.html" %}

{% block content %}
    <h2>Movie</h2>
    <h3>Title: {{ movie.title }}</h3>
    <h4>Average Rating: {{ movie.average_rating|floatformat:2 }}</h4>

    {% for rater in raters %}
            <ul>
            <li><a href="{% url 'rater' rater.id %}">User {{ rater.id }}</a></li>
            </ul>
    {% endfor %}
{% endblock %}
