{% extends "movies/base.html" %}

{% block content %}
    <h2>Movie</h2>
    <h3>Title: {{ movie.title }}</h3>

    {% for movie in movies %}
        <div>
        <p>
            <ul>
            <li>{{ movie }} {{ movie.average_rating }}</li>
            </ul>
        </p>
        </div>
    {% endfor %}
{% endblock %}
</html>
