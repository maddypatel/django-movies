{% extends "movies/base.html" %}

{% block content %}
    <h2>Delete Rating</h2>
    <h3>Title: {{ rating.movie.title }}</h3>

    <form method="POST" action="{% url 'delete_rating' rating.id %}">
        {% csrf_token %}

        <!-- Provide a button to click to submit the form. -->
        <input type="submit" name="submit" value="Delete"/>
    </form>
{% endblock %}
